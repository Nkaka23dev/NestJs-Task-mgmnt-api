<section class="">
    <div class="px-4 border-b border-b-gray-200 fixed w-full z-50 bg-white top-0 right-0 left-0">
        <div class="py-6 max-w-6xl mx-auto flex justify-between">
            <div class="flex justify-between md:w-full">
                <div routerLink="/" class="flex gap-1 items-center cursor-pointer">
                    <fa-icon size="xl" class="text-red-500" [icon]="cart"></fa-icon>
                    <p
                        class="font-bold tracking-wider text-base md:text-sm text-gray-600 uppercase">
                        ShopWise
                    </p>
                </div>
                <div class="group-hover:scale-110  duration-300 hidden md:block">
                    <fa-icon size="lg" class="text-gray-800" [icon]="menu"></fa-icon>
                </div>
            </div>
            <div class="flex gap-5 md:hidden items-center relative">
                <div class="flex items-center gap-2 cursor-pointer text-gray-800"
                    *ngFor="let item of menuItems; let i = index"
                    (click)="i === 0 ? handleClick() : null">
                    <div>
                        <p class="uppdercase hover:underline text-base text-gray-700 font-medium">
                            {{item.label}}</p>
                    </div>
                    <div *ngIf="i !== 2">
                        <fa-icon size="sm" class="text-gray-800" [icon]="caretDown"></fa-icon>
                    </div>
                </div>
                <div class="w-30 absolute top-12 py-6  pl-4 pr-20 tracking-wider bg-white border space-y-2 z-30"
                    [ngClass]="isOpen? 'block': 'hidden'">
                    <div (click)="handleClick()" routerLink="products"
                        *ngFor="let product of products">
                        <div class="cursor-pointer text-gray-900 hover:underline duration-300">
                            {{product}}</div>
                    </div>
                </div>
                <div class="hover:scale-110  duration-300 cursor-pointer">
                    <fa-icon size="lg" class="text-gray-600" [icon]="search"></fa-icon>
                </div>
                <div class="flex items-center group gap-2 cursor-pointer text-gray-800">
                    <div class="group-hover:scale-110  duration-300 cursor-pointer">
                        <fa-icon size="lg" class="text-gray-800" [icon]="cart"></fa-icon>
                    </div>
                    <div class="group-hover:scale-125  duration-300 ">
                        <fa-icon size="sm" class="text-gray-800" [icon]="caretDown"></fa-icon>
                    </div>
                </div>
                <div class="flex items-center group gap-2  cursor-pointer text-gray-800">
                    <div class="group-hover:scale-110  duration-300">
                        <fa-icon size="lg" class="text-gray-800" [icon]="user"></fa-icon>
                    </div>
                    <div class="group-hover:scale-125 duration-300 ">
                        <fa-icon size="sm" class="text-gray-800 " [icon]="caretDown"></fa-icon>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Hero section start -->
    <div class="py-7 max-w-6xl mx-auto grid relative mt-20">
        <div class="mx-auto">
            <h1 class="text-2xl capitalize  text-gray-600 text-center font-medium">Exclusive
                Products </h1>
            <a routerLink="arrivals" routerLinkActive="text-red-500" ariaCurrentWhenActive="page"
                class="mt-3 flex gap-7 md:hidden">
                <div *ngFor="let cat of categories">
                    <p class="text-base text-gray-800 cursor-pointer hover:underline">{{cat}}</p>
                </div>
            </a>
        </div>
        <div
            class="bg-red-500 text-white absolute rounded-md top-7 py-2 px-10 flex gap-6 right-0 md:hidden">
            <button class="cursor-pointer hover:underline">Login</button>
            <button class="cursor-pointer hover:underline">Register</button>
        </div>
    </div>
</section>
