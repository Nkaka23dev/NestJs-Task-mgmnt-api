<section class="bg-gray-100 h-full">
  <div class="px-4 border-b border-b-gray-200">
    <div class="py-6 max-w-6xl mx-auto flex justify-between">
      <div class="flex gap-1 items-center">
        <fa-icon size="xl" class="text-red-500" [icon]="cart"></fa-icon>
        <p class="font-bold tracking-wider text-base md:text-sm text-gray-600 uppercase">ShopWise
        </p>
      </div>
      <div class="flex gap-5 md:hidden items-center relative">
        <div class="flex items-center gap-2 cursor-pointer text-gray-800"
          *ngFor="let item of menuItems; let i = index" (click)="i === 0 ? handleClick() : null">
          <div>
            <p class="uppdercase text-base text-gray-700 font-medium">{{item.label}}</p>
          </div>
          <div *ngIf="i !== 2">
            <fa-icon size="sm" class="text-gray-800" [icon]="caretDown"></fa-icon>
          </div>
        </div>
        <div class="w-30 absolute top-12 py-6  pl-4 pr-20 tracking-wider bg-gray-300 space-y-2 z-30"
          [ngClass]="isOpen? 'block': 'hidden'">
          <div *ngFor="let product of products">
            <p class="cursor-pointer text-gray-600 hover:underline duration-300">{{product}}</p>
          </div>
        </div>
        <div>
          <fa-icon size="lg" class="text-gray-600" [icon]="search"></fa-icon>
        </div>
        <div class="flex items-center gap-2 cursor-pointer text-gray-800">
          <div>
            <fa-icon size="lg" class="text-gray-800" [icon]="cart"></fa-icon>
          </div>
          <div>
            <fa-icon size="sm" class="text-gray-800" [icon]="caretDown"></fa-icon>
          </div>
        </div>
        <div class="flex items-center gap-2 cursor-pointer text-gray-800">
          <div>
            <fa-icon size="lg" class="text-gray-800" [icon]="user"></fa-icon>
          </div>
          <div>
            <fa-icon size="sm" class="text-gray-800" [icon]="caretDown"></fa-icon>
          </div>
        </div>
      </div>

    </div>

  </div>
  <!-- Hero section start -->
  <div class="py-7 max-w-6xl mx-auto grid relative">
    <div class="mx-auto">
      <h1 class="text-2xl  text-gray-600 text-center font-medium">Exclusive Products</h1>
      <div class="mt-6 flex gap-7">
        <div *ngFor="let cat of categories">
          <p class="text-base text-gray-800 cursor-pointer hover:underline">{{cat}}</p>
        </div>
      </div>
    </div>
    <div class="bg-red-500 text-white absolute rounded-md top-7 py-2 px-10 flex gap-6  right-0 ">
      <button class="cursor-pointer">Login</button>
      <button class="cursor-pointer">Register</button>
    </div>
  </div>
  <!-- Products -->
  <div>

  </div>
</section>
<router-outlet></router-outlet>
