<section class="px-4 mb-5">
    <div class="grid grid-cols-4 max-w-6xl mx-auto gap-7 md:grid-cols-1">
        <div class="cursor-pointer border overflow-hidden group rounded-lg"
            *ngFor="let p of products">
            <img src="https://cdn.pixabay.com/photo/2018/08/09/10/46/telephone-3594206_1280.jpg"
                class="object-cover object-center aspect-video duration-300 group-hover:scale-110"
                alt="">
            <div class="mt-3 text-base font-medium text-gray-600 space-y-2 p-2 px-4 pb-3">
                <p>Blue Dress for womn</p>
                <div>
                    <div class="flex gap-3">
                        <div class="flex gap-3">
                            <p class="text-red-500 group-hover:underline">45.00$</p>
                            <p class="line-through text-green-500">55.00$</p>
                        </div>
                        <p>35% Off</p>
                    </div>
                    <div class="flex justify-between items-center mt-3">
                        <div class="flex items-center">
                            <div class="flex">
                                <fa-icon size="lg" class="text-yellow-400" [icon]="start"></fa-icon>
                                <fa-icon size="lg" class="text-yellow-400" [icon]="start"></fa-icon>
                                <fa-icon size="lg" class="text-yellow-400" [icon]="start"></fa-icon>
                            </div>
                            <p class="font-normal">(25)</p>
                        </div>
                        <div class="bg-green-700 rounded-lg px-3 py-2">
                            <fa-icon size="lg"
                                class="text-gray-700 group-hover:text-gray-900 group-hover:scale-110"
                                [icon]="cart"></fa-icon>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
